{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <section id="long_list">
        {% for finish in finishes %}
        <div>
            {% if finish.image %}
                <img src="{% static finish.image.url %}" alt="{{ finish.alt_text }}"/>
            {% endif %}
            <div>{{ finish.name }}</div>
        </div>
        {% endfor %}
    </section>
{% endblock %}
