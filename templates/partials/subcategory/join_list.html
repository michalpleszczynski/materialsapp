{% load staticfiles %}
{% block content %}
    <section id="long_list">
        {% for join in joins %}
        <div>
            {% if join.image %}
                <img src="{% static join.image.url %}" alt="{{ join.alt_text }}"/>
            {% endif %}
            <div>{{ join.name }}</div>
        </div>
        {% endfor %}
    </section>
{% endblock %}
