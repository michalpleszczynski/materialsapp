{% load staticfiles %}
{% block content %}
    <section id="long_list">
        {% for cut in cuts %}
        <div>
            {% if cut.image %}
                <img src="{% static cut.image.url %}" alt="{{ cut.alt_text }}"/>
            {% endif %}
            <div>{{ cut.name }}</div>
        </div>
        {% endfor %}
    </section>
{% endblock %}
